<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<title>Fancytree - Editable Nodes</title>

   <script src="../../jquery/js/jquery-1.8.3.js" type="text/javascript"></script>
   <script src="../../jquery/js/jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>

 	<link href="../dist/skin-lion/ui.fancytree.css" rel="stylesheet">
	<script src="../dist/jquery.fancytree-all-deps.min.js"></script>


<style type="text/css">
	span.pending span.fancytree-title {
		font-style: italic;
	}
	span.pending span.fancytree-title:after {
		content: "\2026"; /* ellipsis */
	}
</style>

<script type="text/javascript">
$(function(){
	$("#tree").fancytree({
		extensions: ["edit"],
		source: {url: "ajax-tree-products.json"},
		// source: {url: "ajax-tree-plain.json"},
		lazyLoad: function(event, data) {
			data.result = { url: "ajax-sub2.json", debugDelay: 1000 };
		},
		edit: {
			triggerStart: ["clickActive", "dblclick", "f2", "mac+enter", "shift+click"],
			beforeEdit: function(event, data){
				// Return false to prevent edit mode
			},
			edit: function(event, data){
				// Editor was opened (available as data.input)
			},
			beforeClose: function(event, data){
				// Return false to prevent cancel/save (data.input is available)
				console.log(event.type, event, data);
				if( data.originalEvent.type === "mousedown" ) {
					// We could prevent the mouse click from generating a blur event
					// (which would then again close the editor) and return `false` to keep
					// the editor open:
//                  data.originalEvent.preventDefault();
//                  return false;
					// Or go on with closing the editor, but discard any changes:
//                  data.save = false;
				}
			},
			save: function(event, data){
				// Save data.input.val() or return false to keep editor open
				console.log("save...", this, data);
				// Simulate to start a slow ajax request...
				setTimeout(function(){
					$(data.node.span).removeClass("pending");
					// Let's pretend the server returned a slightly modified
					// title:
					data.node.setTitle(data.node.title + "!");
				}, 2000);
				// We return true, so ext-edit will set the current user input
				// as title
				return true;
			},
			close: function(event, data){
				// Editor was removed
				if( data.save ) {
					// Since we started an async request, mark the node as preliminary
					$(data.node.span).addClass("pending");
				}
			}
		}
	});
});
</script>

</head>

<body class="example">
	<h1>Example: 'edit' extension</h1>
	<div class="description">
		<p>
			Rename or create nodes using inline editing.
		</p>
		<p>
			Edit the node titles with `dblclick`, `Shift + click` [F2], or [Enter] (on Mac only).
			Also a `slow click` (click again into already active node).
		</p>
		<p>
			<b>Status:</b> production.
			<b>Details:</b>
			<a href="https://github.com/mar10/fancytree/wiki/ExtEdit"
				target="_blank" class="external">ext-edit</a>.
		</p>
	</div>

	<div id="tree">
	</div>

</body>
</html>
